<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Graphics Project</title>
    <style>

        html {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.5;
            color: #333;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        svg {
            max-width: 80%;
            height: auto;
        }
        .svg-element:hover {
            fill: #ffffff;
            transition: fill 0.3s ease;
        }
        .svg-element:active {
            fill: #3455f7;
        }
        text {
            font-family: Arial, sans-serif;
            font-size: 24px;
            fill: #333;
        }
        text:hover {
            fill: #5571fc;
            transition: fill 0.3s ease;
        }
        text:active {
            fill: #3455f7;
        }
    </style>
</head>
<body>
    <svg width="300" height="300" viewBox="0 0 300 300">
        <title>A simple logo with my name</title>
        
        <a href="https://www.nyu.edu" target="_blank">
            <circle cx="150" cy="150" r="100" fill="#e5f5ff" class="svg-element" />
        </a>
        
        <a href="https://www.andrewma.io" target="_blank">
            <rect x="100" y="100" width="150" height="105" fill="#5571fc" class="svg-element" />
        </a>
        
        <polygon points="150,50 200,150 100,150" fill="#333" class="svg-element" />
        
        <text x="130" y="200">Andrew Ma</text>
    </svg>
</body>
</html>
